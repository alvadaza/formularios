<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form</title><link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://www.salesforceben.com/wp-content/uploads/2021/03/google-logo-icon-PNG-Transparent-Background-2048x2048.png" alt=" logo-google">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://th.bing.com/th/id/R.3b17e344b091db3a462d047ffe06bf2f?rik=HnQTymO%2fJkGQRw&riu=http%3a%2f%2fcdn.onlinewebfonts.com%2fsvg%2fimg_39172.png&ehk=U8fXMTpo7kNzC%2bEufKbTX660hnvzkmmzBzQOTtMZp1U%3d&risl=&pid=ImgRaw&r=0" alt="logo-twitter">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <SPan>Name</SPan>
                    <input id="name" name="name">
                </label>
                <label for="Username">
                    <SPan>Username</SPan>
                    <input id="Username" name="Username">
                </label>
            </div>
            <label for="Email">
                <span>Email</span>
                <input id="Email" name="Email">
            </label>
            <label for="Password">
                <span>Password</span>
                <input id="Password" name="Password" placeholder="6+ caracteres">
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>Acepto las condiciones y el aviso legal</span>
            </label>
            <button type="submit" class="submit-btn">Crear Cuenta</button>
        </form>
    </div>
</body>
</html>
